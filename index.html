<!DOCTYPE html>
<html>
<head>
	<title>Terminal</title>
	<style type="text/css">
		body {
			background-color: black;
			color: rgb(131, 11, 187);
			font-family: 'Courier New', Courier, monospace;
			font-size: 1.2em;
			padding: 20px;
			margin: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: stretch;
			justify-content: flex-end;
		}

		#terminal {
			height: 600px;
			width: 800px;
			overflow-y: scroll;
			border: 1px solid rgb(245, 241, 247);
			padding: 10px;
			margin-bottom: 10px;
			position: relative;
		}

		#terminal::before {
			content: "";
			position: absolute;
			top: 0;
			right: 0;
			width: 47px;
			height: 47px;
			background-image: url('https://user-images.githubusercontent.com/28081004/216797705-9294a8ce-5dad-4d90-90b9-61aad14347fb.gif');
			background-size: contain;
			background-repeat: no-repeat;
		}

		#prompt {
			display: flex;
			align-items: center;
			color: rgb(131, 11, 187);
			margin-bottom: 10px;
		}

		#input {
			background-color: transparent;
			border: none;
			color: rgb(131, 11, 187);
			font-family: 'Courier New', Courier, monospace;
			font-size: 1.2em;
			flex-grow: 1;
			margin-left: 10px;
			outline: none;
		}
	</style>
</head>
<body>
	<div id="terminal"></div>
	<div id="prompt">
		&gt;&gt;&gt;
		<input id="input" type="text" autofocus>
	</div>

	<script type="text/javascript">
		// get references to HTML elements
		var terminal = document.getElementById("terminal");
		var input = document.getElementById("input");

		// print a welcome message
		terminal.innerHTML += "Welcome to Null-Pounce. Type 'help' for a list of commands.<br><br>";

		// add an event listener to the input field
		input.addEventListener("keydown", function(event) {
			if (event.key === "Enter") {
				// get the input value
				var command = input.value;

				// print the command to the terminal
				terminal.innerHTML += "&gt;&gt;&gt; " + command + "<br>";

				// handle the command
				if (command === "hello") {
					terminal.innerHTML += "Hello, world!<br>";
				} else if (command === "date") {
					var date = new Date();
					terminal.innerHTML += date.toString() + "<br>";
				} else if (command === "about") {
					terminal.innerHTML += "Insert about info here.<br>";
				} else if (command === "help") {
					terminal.innerHTML += "Available commands:<br>";
					terminal.innerHTML += "  hello - print a greeting<br>";
					terminal.innerHTML += "  date - print the current date and time<br>";
					terminal.innerHTML += "  about - print information about this program<br>";
					terminal.innerHTML += "  help - print this help message<br>";
				} else {
					terminal.innerHTML += "Command not found: " + command + "<br>";
				}

				// clear the input field
				input.value = "";
			}
		});
	</script>
</body>
</html>
